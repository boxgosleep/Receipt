<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱庭入夢 - 集點手帳</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* === 全局設定 === */
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #555;
        }

        /* === 控制台 === */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        select { padding: 10px; border: 1px solid #a1c4fd; border-radius: 5px; width: 100%; font-family: inherit; margin-bottom: 10px; }
        .btn-dl { background: #b4c6e7; color: white; border: none; padding: 10px 30px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .btn-dl:hover { background: #8faecf; }

        /* === 卡片本體 (還原你的參考圖設計) === */
        #receipt-canvas {
            width: 500px;  /* 固定寬度，確保截圖不跑版 */
            height: 700px; /* 固定高度 */
            background-color: #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
        }

        /* === 背景裝飾 (改用截圖程式看得懂的寫法) === */
        /* 左上角的粉紅漸層光暈 */
        .bg-pink-glow {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            /* 使用 radial-gradient 代替 filter:blur，html2canvas 才抓得到 */
            background: radial-gradient(circle, rgba(255,228,225, 0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        /* 右下角的藍色漸層光暈 */
        .bg-blue-glow {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(220,240,255, 0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }

        /* 背景浮水印文字 (Hakoniwa Irume) */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: rgba(240,240,240, 0.5);
            z-index: 0;
            pointer-events: none;
            white-space: nowrap;
        }

        /* === 左側欄位 (箱庭入夢) === */
        .sidebar {
            width: 80px;
            height: 100%;
            border-right: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            position: relative;
            z-index: 1;
        }
        .title-main {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 32px;
            letter-spacing: 12px;
            color: #7b9cc4; /* 你的參考圖文字顏色 */
            font-weight: 500;
        }
        .title-sub {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 10px;
            letter-spacing: 3px;
            color: #aaa;
            margin-top: 30px;
            text-transform: uppercase;
        }
        .sidebar-footer {
            margin-top: auto;
            margin-bottom: 40px;
            writing-mode: vertical-rl;
            font-size: 14px;
            color: #ccc;
            letter-spacing: 5px;
        }

        /* === 右側內容區 === */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Guest ID */
        .header-guest {
            text-align: right;
            font-size: 16px;
            color: #aaa;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* 中間列表區 */
        .list-container {
            flex: 1;
            padding-top: 20px;
        }
        .waiting-text {
            color: #aaa;
            font-size: 14px;
        }
        .record-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 12px;
            border-bottom: 1px dashed #f0f0f0;
            padding-bottom: 5px;
            color: #666;
        }
        .date { font-family: monospace; color: #ccc; margin-right: 10px; }
        .points-plus { color: #7b9cc4; font-weight: bold; }

        /* 右下角總分區 */
        .footer-points {
            text-align: right;
            margin-top: auto;
        }
        .points-label {
            font-size: 12px;
            color: #bbb;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .points-number {
            font-size: 64px; /* 大數字 */
            color: #a1c4fd;
            font-weight: 300;
            line-height: 1;
        }
        .footer-note {
            text-align: center;
            font-size: 10px;
            color: #ddd;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="controls">
        <h3>☁️ 箱庭入夢・集點櫃台</h3>
        <select id="userSelect" onchange="generateReceipt()">
            <option value="">資料讀取中...</option>
        </select>
        <button class="btn-dl" onclick="downloadImage()">下載圖片</button>
        <div id="statusMsg" style="font-size:12px; color:#aaa; margin-top:10px;">請稍候...</div>
    </div>

    <div id="receipt-canvas">
        <div class="bg-pink-glow"></div>
        <div class="bg-blue-glow"></div>
        <div class="watermark">Hakoniwa Irume</div>

        <div class="sidebar">
            <div class="title-main">箱庭入夢</div>
            <div class="title-sub">Hakoniwa Irume</div>
            <div class="sidebar-footer">集點手帳</div>
        </div>

        <div class="main-content">
            <div class="header-guest">
                Guest: @<span id="displayUser">---</span>
            </div>

            <div class="list-container" id="recordList">
                <div class="waiting-text">等待查詢中...</div>
            </div>

            <div class="footer-points">
                <div class="points-label">Current Points</div>
                <div class="points-number" id="totalPoints">0</div>
            </div>

            <div class="footer-note">具體兌換規則請至置頂噗 (回饋福利)</div>
        </div>
    </div>

    <script>
        // ==========================================
        // 【請在此處貼上 CSV 連結】
        // ==========================================
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSRN8TqorraKVjJ3FGYpndM6aUQFQcor-4TzrIG_smGY42hTgteuLL_lvGNMKj1wcYPQ70WMz-iWMpA/pub?output=csv'; 
        // ==========================================

        let globalData = [];

        window.onload = function() {
            if(CSV_URL.includes('請在這裡貼上')) {
                document.getElementById('statusMsg').innerText = "❌ 未設定 CSV 連結";
                return;
            }
            fetchAndInit();
        };

        function fetchAndInit() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    globalData = results.data;
                    initDropdown();
                    document.getElementById('statusMsg').innerText = "✅ 準備就緒";
                }
            });
        }

        function initDropdown() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">-- 請選擇 ID --</option>';
            globalData.forEach(row => {
                if (row['ID'] && row['ID'].trim() !== '') {
                    let option = document.createElement('option');
                    option.value = row['ID'];
                    option.text = row['ID'];
                    select.appendChild(option);
                }
            });
        }

        function generateReceipt() {
            const userId = document.getElementById('userSelect').value;
            const listContainer = document.getElementById('recordList');
            
            if (!userId) {
                document.getElementById('displayUser').innerText = "---";
                document.getElementById('totalPoints').innerText = "0";
                listContainer.innerHTML = '<div class="waiting-text">等待查詢中...</div>';
                return;
            }

            document.getElementById('displayUser').innerText = userId;
            listContainer.innerHTML = ''; 

            const userRow = globalData.find(row => row['ID'] == userId);

            if (userRow) {
                document.getElementById('totalPoints').innerText = userRow['目前點數'] || "0";
                
                const historyString = userRow['消費歷史'] || "";
                const regex = /(\d{4}-\d{2}-\d{2})\s*-\s*(\d+)/g;
                let match;
                let records = [];

                while ((match = regex.exec(historyString)) !== null) {
                    records.push({ date: match[1], amount: match[2] });
                }

                records.sort((a, b) => b.date.localeCompare(a.date));

                if (records.length === 0) {
                     if(historyString.length > 0) {
                         listContainer.innerHTML = `<div class="record-item"><span>${historyString}</span></div>`;
                     } else {
                         listContainer.innerHTML = '<div class="waiting-text">尚無詳細紀錄</div>';
                     }
                } else {
                    records.forEach(rec => {
                        let dateObj = new Date(rec.date);
                        let dateStr = `${dateObj.getFullYear().toString().substr(-2)}.${(dateObj.getMonth()+1).toString().padStart(2,'0')}.${dateObj.getDate().toString().padStart(2,'0')}`;

                        let div = document.createElement('div');
                        div.className = 'record-item';
                        div.innerHTML = `
                            <div><span class="date">${dateStr}</span> 消費累積</div>
                            <div class="points-plus">+${rec.amount}</div>
                        `;
                        listContainer.appendChild(div);
                    });
                }
            }
        }

        function downloadImage() {
            const node = document.getElementById('receipt-canvas');
            const btn = document.querySelector('.btn-dl');
            
            btn.innerText = "生成中...";
            
            // 使用 html2canvas 設定，確保圖片正確
            html2canvas(node, { 
                scale: 2, // 提高解析度
                backgroundColor: "#ffffff", // 強制白色背景
                useCORS: true // 允許跨域圖片 (雖然這裡沒用到外部圖)
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = `箱庭手帳_${document.getElementById('displayUser').innerText}.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
                btn.innerText = "下載圖片";
            });
        }
    </script>
</body>
</html>
